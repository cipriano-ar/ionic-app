<ion-view view-title="{{resort.nombre}}">
  <ion-content class="padding">
    <p>
      <h2>{{resort.nombre}}</h2>
      <p>Queda en zona {{resort.zona}}</p>
      <p>Adecuado para personas con movilidad reducida: {{resort.discapacitados}}</p>
    </p>
    <ui-gmap-google-map class="detalle"
      center='Mapa.center' zoom='Mapa.zoom'>
      <ui-gmap-marker
        coords="marcador.coords" idkey="marcador.id"
      ></ui-gmap-marker>
    </ui-gmap-google-map>
  </ion-content>
</ion-view>
