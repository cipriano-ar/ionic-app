<ion-view view-title="Resorts">
  <ion-content>
    <!-- Listado -->
    <ion-list>
      <ion-item
        ui-sref="tab.detalle({id: resort.id})"
        class="item-remove-animate item-avatar item-icon-right"
        ng-repeat="resort in Resorts.data" type="item-text-wrap">
        <h2>{{resort.nombre}}</h2>
        <p>{{resort.zona}}</p>
        <i class="icon ion-chevron-right icon-accessory"></i>
      </ion-item>
    </ion-list>
    <!-- Mapa-->
    <!-- <ui-gmap-google-map>
      <ui-gmap-marker

      ></ui-gmap-marker>
    </ui-gmap-google-map> -->
  </ion-content>
</ion-view>
